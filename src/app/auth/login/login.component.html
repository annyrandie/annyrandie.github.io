<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="text"
        matInput 
        placeholder="Your login" 
        ngModel 
        name="login">
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        ngModel 
        name="password">
      <mat-hint>Should be 4 characters long:)</mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </form>
</section>
